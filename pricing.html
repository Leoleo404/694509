<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="header">
        <img class="logo" src="img/logo.png" alt="logo" title="logo">
        <h1 id="namelogo">ace tech</h1>
        <h2 id="payoff">create tomorrow now</h2>
        <nav>
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="./product.html">product</a></li>

                <li><a href="./contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="row">
            <article class="column left">
                <table>
                    <caption>Smartwatch</caption>
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Basic</th>
                            <th scope="col">Premium</th>

                    <tbody>

                        <tr>

                        </tr>
                        <tr>
                            <td data-label="Full">Full</td>

                        </tr>

            <aside class="column right">
                <a href="https://www.inholland.nl/">
                    <figure>
                        <img id="imgright" src="img/fossil.jpg" alt="fossil watch" title="fossil watch">
                        <img id="imgright2" src="img/google.jpg" alt="apple watch 8" title="apple watch" />
                        <img id="imgright3" src="/img/samsung.jpg" alt="samsung watch" title="samsung watch">
                        <figcaption class="fig">&#169; Fossil, Google & Samsung</figcaption>
                    </figure>

                </a>
            </aside>

    <footer>
